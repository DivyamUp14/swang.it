# Nginx configuration for VCApp old
# Copy this to: /etc/nginx/sites-available/vcapp
# Then enable: ln -s /etc/nginx/sites-available/vcapp /etc/nginx/sites-enabled/

# WebSocket connection upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Upstream for Node.js server
upstream vcapp_backend {
    server 127.0.0.1:4000;
    keepalive 64;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name vcapp.swang.it 72.61.110.120;
    return 301 https://$host$request_uri;
}

# Main application - HTTPS
server {
    listen 443 ssl http2;
    server_name vcapp.swang.it 72.61.110.120;
    
    # SSL certificate (self-signed, same as Jitsi)
    ssl_certificate /opt/vcapp/jitsi/config/keys/cert.crt;
    ssl_certificate_key /opt/vcapp/jitsi/config/keys/cert.key;
    
    # SSL configuration (same as Jitsi)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Increase body size for file uploads
    client_max_body_size 10M;

    # Client static files
    location / {
        root /opt/vcapp/client/dist;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API proxy
    location /api {
        proxy_pass http://vcapp_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Socket.IO proxy
    location /socket.io {
        proxy_pass http://vcapp_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 75s;
    }

    # Uploads
    location /uploads {
        alias /opt/vcapp/server/uploads;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Contract PDF
    location /contratto-collaborazione-professionisti.pdf {
        alias /opt/vcapp/client/dist/contratto-collaborazione-professionisti.pdf;
        add_header Content-Type "application/pdf";
        add_header Content-Disposition "inline; filename=contratto-collaborazione-professionisti.pdf";
    }

    # Jitsi proxy - proxy Jitsi requests through Nginx to avoid CORS
    location /jitsi/ {
        rewrite ^/jitsi/(.*) /$1 break;
        proxy_pass http://127.0.0.1:8088;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # CORS headers for Jitsi resources
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
    }
}

# Jitsi server
server {
    listen 80;
    server_name jitsi.swang.it;

    location / {
        proxy_pass http://127.0.0.1:8088;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeout for WebRTC
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
    }

    # WebSocket support for Jitsi
    location /xmpp-websocket {
        proxy_pass http://127.0.0.1:8088;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}

